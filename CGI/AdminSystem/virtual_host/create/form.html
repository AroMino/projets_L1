  <h1>VirtualHost Create</h1>
  <div class="title">VirtualHost</div>
  <div class="principal_box">
    <form action="./back.cgi" method="get">
        <div class="server">
            <input type="text" name="servername" placeholder="ServerName" required>
            <input type="text" name="serveralias" placeholder="ServerAlias">
            <input type="text" name="serveradmin" placeholder="ServerAdmin">
        </div>
        <div class="box">
            <input type="text" name="documentroot" placeholder="DocumentRoot" required>

            <div class="directive">
                <div>
                    <label>AllowOveride : </label><select name="allowoverride0" >
                        <option value="all">All</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="indexes0">
                    <label>Indexes</label>
                </div>
                <div>
                    <input type="checkbox" name="followsymlinks0">
                    <label>FolowSymLinks</label>
                </div>
                <div>
                    <input type="checkbox" name="execcgi0">
                    <label>ExecCGI</label>
                </div>
            </div>
        </div>
        <button id="add">Add</button>
        <input class="tab" type="hidden" name="tab" value="0">
        <input class="tab_len" type="hidden" name="tab_len" value="1">
        <input type="submit" class="submit" value="Create">
    </form>
